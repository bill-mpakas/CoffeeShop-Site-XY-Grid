---
title: contact
slogan: Better Beans, better coffee
---

<div class="container">
  <main class="main-content page-{{title}}">
    <h2 class="heading-title">reserve your<span>table here</span></h2>

    <div class="reservation-form">
      <form method= "post" id="contact-form" action="assets/php/send.php" data-abide novalidate >
        <div class="field-container">
          <label for="name">
            Your Name: <input type="text" id="name" placeholder="Full Name" name="name" required>
            <span class="form-error">
              Error, the name is required!
            </span>
          </label>
        </div>
        <div class="field-container">
          <label for="phone">
              Email: <input type="text" id="email" placeholder="Email" name="email" required pattern="email">
              <span class="form-error">The email field is required!</span>
            </label>
        </div>
        <div class="field-container">
          <label for="for">
              For:
              <select name="number" id="for">
                <option value="1">1 People</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
                <option value="4">4 People</option>
                <option value="5">5 People</option>
                <option value="6">6 People</option>
                <option value="7">7 People</option>
              </select>
            </label>
        </div>
        <div class="field-container">
            <label for="time">
                At: <input type="text" id="time" placeholder="Eg:10:AM" name="time">
            </label>
        </div>
        <div class="field-container">
            <label for="when">
                When: <input type="text" id="when" name="when" placeholder="DD/MM/YYYY" required pattern="day_month_year">
                <span class="form-error">
                  Error, the email field is mandatory or the date format is wrong!
                </span>
            </label>
        </div>
        <div class="field-container">
          <input type="submit" value="Submit" class="button send_btn">
        </div>
      </form>
    </div>
  </main>
</div>
